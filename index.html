<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pigeons Setlist Picks</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root {
      --bg: #0f172a;
      --bg-light: #111827;
      --card: #1f2937;
      --accent: #22c55e;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937, #0f172a 55%);
      color: var(--text);
      min-height: 100vh;
    }
    /* top bar */
    header {
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(226, 232, 240, 0.1);
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .title {
      font-weight: 700;
      letter-spacing: .02em;
    }
    header a {
      color: var(--text);
      text-decoration: none;
      font-size: .9rem;
      opacity: .8;
    }
    header a:hover {
      opacity: 1;
    }

    /* layout */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    /* hero */
    .hero {
      text-align: center;
      margin-bottom: 28px;
    }
    .hero h1 {
      margin: 0 0 10px;
      font-size: clamp(1.9rem, 3vw, 2.4rem);
    }
    .hero p {
      margin: 0;
      color: var(--muted);
    }

    /* grid of sessions */
    .sessions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .session-card {
      background: rgba(15, 23, 42, 0.3);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 14px;
      padding: 16px 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: transform .12s ease-out, border .12s ease-out, box-shadow .12s ease-out;
      cursor: pointer;
    }
    .session-card:hover {
      transform: translateY(-2px);
      border: 1px solid rgba(34, 197, 94, 0.5);
      box-shadow: 0 12px 24px rgba(0,0,0,.15);
    }
    .session-title {
      font-weight: 600;
      line-height: 1.2;
    }
    .session-meta {
      font-size: .75rem;
      color: var(--muted);
    }
    .session-link {
      margin-top: 6px;
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.25);
      color: #ecfdf3;
      font-size: .75rem;
      padding: 6px 10px;
      border-radius: 9999px;
      width: fit-content;
      text-decoration: none;
    }
    .session-link:hover {
      background: rgba(34, 197, 94, 0.35);
    }

    /* footer-ish note */
    .small-note {
      margin-top: 32px;
      text-align: center;
      color: rgba(226,232,240,.4);
      font-size: .7rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 6px;
        text-align: center;
      }
      .container {
        padding-inline: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Pigeons Session Picker</div>
    <a href="/">Home</a>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Pick your show and add your set ideas ðŸŽ¶</h1>
      <p>Tap the date youâ€™re going to â€” it opens a shared board for that show.</p>
    </section>

    <section>
      <h2 style="font-size:1rem; font-weight:600; margin-bottom:10px;">Tour Dates</h2>
      <div id="sessions" class="sessions-grid">
        <!-- cards go here -->
      </div>
    </section>

    <p class="small-note">Sessions are in memory â€” if the server sleeps, they reset.</p>
  </main>

  <script>
    // we don't actually need socket.io here right now, but it's fine if it's loaded
    function loadSessions() {
      fetch('/sessions')
        .then(res => res.json())
        .then(list => {
          const grid = document.getElementById('sessions');
          grid.innerHTML = '';
          if (!list || list.length === 0) {
            const div = document.createElement('div');
            div.textContent = 'No sessions.';
            grid.appendChild(div);
            return;
          }

          list.forEach(({ id, title }) => {
            const card = document.createElement('div');
            card.className = 'session-card';
            card.onclick = () => {
              window.location.href = '/session/' + encodeURIComponent(id);
            };

            const name = document.createElement('div');
            name.className = 'session-title';
            name.textContent = title;
            card.appendChild(name);

            const meta = document.createElement('div');
            meta.className = 'session-meta';
            meta.textContent = id.replace(/-/g, ' ');
            card.appendChild(meta);

            const link = document.createElement('a');
            link.className = 'session-link';
            link.href = '/session/' + encodeURIComponent(id);
            link.textContent = 'Open session â†’';
            card.appendChild(link);

            grid.appendChild(card);
          });
        })
        .catch(err => {
          console.error('Error fetching sessions', err);
        });
    }

    loadSessions();
    // if you want to refresh occasionally:
    // setInterval(loadSessions, 120000);
  </script>
</body>
</html>
